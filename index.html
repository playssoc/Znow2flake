<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZNOW2FLAKE Links</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1, p {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }

    .link-button {
      background-color: #111;
      color: #fff;
      border: 2px solid #fff;
      padding: 1em;
      text-align: center;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .link-button:hover,
    .link-button:focus {
      background-color: #fff;
      color: #000;
      outline: none;
    }
  </style>
</head>
<body>
  <main>
    <h1 id="title">ZNOW2FLAKE</h1>
    <p id="description">Links to Z2F socials</p>

    <nav class="button-container" aria-label="Social media links">
      <a href="https://youtube.com/yourchannel" class="link-button" aria-label="Visit ZNOW2FLAKE's YouTube channel">YouTube</a>
      <a href="https://twitch.tv/yourchannel" class="link-button" aria-label="Visit ZNOW2FLAKE's Twitch stream">Twitch</a>
      <a href="https://instagram.com/yourprofile" class="link-button" aria-label="Visit ZNOW2FLAKE's Instagram profile">Instagram</a>
    </nav>
  </main>
</body>
</html>
